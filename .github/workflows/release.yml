name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          # Exclude arm64 on windows if not needed
          - goos: windows
            goarch: arm64
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      
      - name: Get project dependencies
        run: go mod download
      
      - name: Set build variables
        id: vars
        run: |
          # Set binary name based on OS
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            echo "binary_name=jsontype.exe" >> $GITHUB_OUTPUT
          else
            echo "binary_name=jsontype" >> $GITHUB_OUTPUT
          fi
      
      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build_assets
          
          go build \
            -o build_assets/${{ steps.vars.outputs.binary_name }} \
            -trimpath \
            -buildvcs=false \
            -ldflags="-s -w -buildid=" \
            -v \
            ./cmd/jsontype
      
      - name: Copy additional files
        run: |
          cp README.md build_assets/ 2>/dev/null || echo "README.md not found, skipping"
          cp LICENSE build_assets/ 2>/dev/null || echo "LICENSE not found, skipping"
      
      - name: Create archive
        shell: bash
        run: |
          cd build_assets
          
          # Set consistent timestamps for reproducible builds
          touch -mt $(date +%Y01010000) *
          
          ARCHIVE_NAME="jsontype-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            zip -9vr ../${ARCHIVE_NAME}.zip .
            ARCHIVE_FILE="../${ARCHIVE_NAME}.zip"
          else
            tar czf ../${ARCHIVE_NAME}.tar.gz .
            ARCHIVE_FILE="../${ARCHIVE_NAME}.tar.gz"
          fi
          
          cd ..
          
          # Generate checksums
          DGST=${ARCHIVE_FILE}.dgst
          for METHOD in md5 sha1 sha256 sha512; do
            openssl dgst -$METHOD $ARCHIVE_FILE | sed 's/([^)]*)//g' >> $DGST
          done
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsontype-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            jsontype-${{ matrix.goos }}-${{ matrix.goarch }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true
      
      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
